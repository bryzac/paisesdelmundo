<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700&display=swap">
    <title>Países del mundo</title>
</head>
<body>
    <div id="container">
        <img src="/paisesimg/mapamundi.svg" class="mapamundi" id="mapamundi">
        <div class="country-img-container"></div>
        <form class="btn-container"><button class="btn">Iniciar buscador</button></form>
        <div class="search-container">
            <div id="country-container">
                <form id="country-form">
                    <div id="country-input-container">
                        <input type="text" id="country-input" placeholder="País" autocomplete="off" onkeypress="return event.keyCode != 13">
                        <span class="country-span">Por favor, especifique el nombre del país</span>
                        <span class="country-dont">Lo siento, no existe algún país con dicho nombre</span>
                    </div>
                </form>
            </div>
            <div id="country-result"></div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
